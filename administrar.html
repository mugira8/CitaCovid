<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view/css/panelAdmin.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="view/css/index.css">
    <link rel="stylesheet" href="view/css/general.css">
    <link rel="stylesheet" href="view/css/administrar.css">
    <link rel="icon" href="view/images/icon.png">
    <title>Umbrella Corp.</title>
    <link rel="shortcut icon" href="view/images/icon.png">
</head>

<body>

    <!-- nav -->
    <div id="navbar" ng-include="'navbar.html'"></div>


    <div class="contenedor container" ng-controller="miControlador">
        <div class="col-12 col-md-4 columna">
            <!-- selecctor de centro -->
            <div id="errorCentro" class="text-danger"></div>
            <div id="correctoCentro" class="text-success"></div>
            <select id="centros" class="form-select campo" aria-label="Default select example"
                onchange="mostrar(this.value), habilitarBoton(this.value)">
                <option value="seleccionado" selected disabled>Seleccione un centro</option>
                <option value="nuevo">Nuevo</option>
                <option ng-repeat="item in lista" ng-value="item.cod_centro">{{item.Nombre}}</option>
            </select>
            <!-- nombre y municipio -->
            <form class="needs-validation" novalidate>
                <div>
                    <small>Nombre del centro*</small>
                    <input type="text" class="form-control campo" id="nombreCentro" required>
                    <div class="invalid-feedback">
                        El nombre es obligatorio.
                    </div>
                </div>
                <div>
                    <small>Municipio*</small>
                    <input type="text" class="form-control campo" id="municipio" required>
                    <div class="invalid-feedback">
                        El municipio es obligatorio.
                    </div>
                </div>
            </form>
        </div>

        <!-- dias de vacunaccion -->
        <div class="col-12 col-md-4 columna">
            <h4>Dias de Vacunacion</h4>
            <small></small>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkLunes">
                <label class="form-check-label" for="flexCheckDefault1">Lunes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkMartes">
                <label class="form-check-label" for="flexCheckDefault2">Martes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkMiercoles">
                <label class="form-check-label" for="flexCheckDefault3">Miercoles</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkJueves">
                <label class="form-check-label" for="flexCheckDefault4">Jueves</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkViernes">
                <label class="form-check-label" for="flexCheckDefault5">Viernes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkSabado">
                <label class="form-check-label" for="flexCheckDefault6">Sabado</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDomingo">
                <label class="form-check-label" for="flexCheckDefault7">Domingo</label>
            </div>
        </div>
        <!-- horario -->
        <div class="col-12 col-md-4 columna">
            <h4>Horario:</h4>
            <p><small>Apertura:*</small>
                <input type="time" id="apertura" name="appt" min="00:00" max="00:00" required>
            <div class="invalid-feedback">
                La hora de apertura es obligatoria.
            </div>
            </p>
            <p><small>Cierre:*</small>
                <input type="time" id="cierre" name="appt" min="00:00" max="00:00" required>
            <div class="invalid-feedback">
                La hora de cierre es obligatoria.
            </div>
            </p>
        </div>
        
        <button type="button" class="btn btn-danger boton" onclick="deleteCentro(), refrescar()">Eliminar</button>
        <button id="confirmar" type="button" class="btn btn-danger boton" onclick="confirmar(), refrescar()" disabled>Confirmar</button>
    </div>

    </div>

    <!--FOOTER-->
    <footer id="footer" class="bg-light2" ng-include="'footer.html'"></footer>

</body>

<!--SCRIPTS-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/c4fc8a3024.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="view/js/index.js"></script>
<script src="view/js/general.js"></script>
<script src="view/js/administrar.js"></script>
<script src="view/js/form-validation.js"></script>

</html>
