<!--Modal login-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger" id="exampleModalLabel">LOGIN</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row g-3 justify-content-center">
                        <div>
                            <label class="form-label">TIS</label>
                            <input type="text" class="form-control insertTis" placeholder="" value="">
                        </div>
                        <div>
                            <label class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control insertFeccha" placeholder="" value="" step="any">
                        </div>
                        <!--Fin del formulario-->
                        <div class="modal-footer">
                            <button type="button" class="btn" data-bs-dismiss="modal"
                                id="modalBotonCerrar">Cerrar</button>
                            <button id="botonLogin" class="col-3 btn btn-primary" onclick="login()">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--MODAL EDITAR PERFIL-->
<div class="modal fade" id="modalPerfil" tabindex="-1" aria-labelledby="modalPerfil" aria-hidden="true" ng-controller = "controlador">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="izquierda">
                    <div class="miPerfil">
                        <h2>Mi Perfil</h2>
                    </div>
                    <div class="inputs" ng-repeat = "item in lista">
                        <input type="text" disabled class="inputEdit" id="nombre" placeholder="{{item.Nombre}} ">
                        <input type="text" disabled class="inputEdit" id="apellido" placeholder="{{item.Apellido}}">
                        <input type="text" disabled class="inputEdit" id="edad" placeholder="{{item.Fecha_Nacimiento}}">
                    </div>
                    <div class="botones">
                        <button class="btnEditarPerfil" ng-click="habilitarEdit()">Editar Perfil</button>
                        <button class="btnConfirmar">Confirmar</button>
                    </div>
                </div>
                <div class="derecha">
                    <img class="ftPerfil" src="/view/images/fotoPerfil.jpg">
                    <div class="botonesFoto">
                        <input class="inputFile" type="file">
                        <button class="btnEnviar">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script src="view/js/general.js"></script>
</html>
