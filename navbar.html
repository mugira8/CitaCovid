<!--Login paciente-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger" id="exampleModalLabel">LOGIN</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row g-3 justify-content-center">
                        <div>
                            <label class="form-label">TIS</label>
                            <input id="insertTis" type="text" class="form-control" placeholder="" value="">
                        </div>
                        <div>
                            <label class="form-label">Fecha de Nacimiento</label>
                            <input id="insertDate" type="date" class="form-control" placeholder="" value="" step="any">
                        </div>
                        <p id="errorLogin" class="text-danger"></p>
                        <!--Fin del formulario-->
                        <div class="modal-footer">
                            <button type="button" class="btn" data-bs-dismiss="modal"
                                id="modalBotonCerrar">Cerrar</button>
                            <button id="botonLoginPaciente" class="col-3 btn btn-primary" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--MODAL EDITAR PERFIL-->
<div class="modal fade" id="modalPerfil" tabindex="-1" aria-labelledby="modalPerfil" aria-hidden="true" ng-controller="editPerfil">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Mi Perfil</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container contenedor">
                        <div class="col-12 col-md-6 datosPerfil" ng-init="inactive=true">
                            <div class="" ng-repeat="item in lista" >
                                <input type="text" ng-disabled="inactive" class="form-control datoPaciente" id="nombre" placeholder="{{item.Tipo_vacuna}} ">
                                <input type="text" ng-disabled="inactive" class="form-control datoPaciente" id="apellido" placeholder="{{item.Num_Dosis}}">
                                <input type="text" ng-disabled="inactive" class="form-control datoPaciente" id="edad" placeholder="{{item.Fecha}}">
                            </div>
                            <div class="botones">
                                <div class="container">
                                    <div class="row">
                                        <!-- <a ng-click="inactive = !inactive" href="">Toggle Active</a> -->
                                        <button type="button" class="btn btn-danger col-4 botonPerfil1" ng-click="inactive = !inactive">Editar Perfil</button>
                                        <button type="button" class="btn btn-danger col-4 botonPerfil1">Confirmar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="col-12 col-md-6">
                        <!-- imagen del usuario -->
                        <img src="view/images/fotoPerfil.jpg" class="img-thumbnail" alt="...">

                        <div class="botonesFoto">
                            <input class="form-control" type="file" id="formFile">
                            <button type="button" class="btn btn-danger botonPerfil btnenviar">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal panel de admin -->
<div class="modal fade" id="panelAdmin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="contenedor container">

                    <div class="col-10 col-md-6">
                        <!-- selecctor de centro -->
                        <select class="form-select campo" aria-label="Default select example" id="centros">
                            <option selected>Seleccione un centro</option>
                            <option value="1">A</option>
                            <option value="2">ornamentado</option>
                            <option value="3">arboleda arbolosa</option>
                        </select>

                        <!-- nombre y municipio -->
                        <small>Nombre del centro</small>
                        <input type="text" class="form-control campo" id="nombreCentro">
                        <small>municipio</small>
                        <input type="text" class="form-control campo" id="municipio">
                    </div>

                    <div class="col-10 col-lg-6">
                        <div class="contenedor container">
                            <!-- dias de vacunaccion -->
                            <div class="col-12 col-md-6">
                                <small>Dias de Vacunacion</small>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkLunes">
                                    <label class="form-check-label" for="flexCheckDefault1">Lunes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkMartes">
                                    <label class="form-check-label" for="flexCheckDefault2">Martes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkMiercoles">
                                    <label class="form-check-label" for="flexCheckDefault3">Miercoles</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkJueves">
                                    <label class="form-check-label" for="flexCheckDefault4">Jueves</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkViernes">
                                    <label class="form-check-label" for="flexCheckDefault5">Viernes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkSabado">
                                    <label class="form-check-label" for="flexCheckDefault6">Sabado</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkDomingo">
                                    <label class="form-check-label" for="flexCheckDefault7">Domingo</label>
                                </div>
                            </div>

                            <!-- horario -->
                            <div class="col-12 col-md-6">
                                <small>Horario</small>
                                <p><small>apertura</small>
                                    <input type="time" id="appt" name="appt" min="00:00" max="00:00" required>
                                </p>
                                <p><small>Cierre</small>
                                    <input type="time" id="appt" name="appt" min="00:00" max="00:00" required>
                                </p>

                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
</div>
