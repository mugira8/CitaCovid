<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="view/css/index.css">
    <link rel="stylesheet" href="view/css/general.css">
    <link rel="icon" href="view/images/icon.png">
    <title>Umbrella Corp.</title>
    <link rel="shortcut icon" href="view/images/icon.png">
</head>

<body>
    <div id="navbar"></div>
    <!--PARALLAX-->
    <div class="parallax">
        <div class="paraCont banca p-3">
            <h1>Vacunate con nosotros</h1>
        </div>
    </div>

    <!--CONTENT-->
    <div class="container p-3">
        <div class="nuevosModelos text-center p-3">
            <span>TE PUEDE INTERESAR</span>
        </div>
        <div class="row row-cols-md-3 g-4 text-center">
            
            <div class="col">
                <div class="card h-100">
                    <img src="view/images/donar_sangre.jpg" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h5 class="card-title ">Quiero donar</h5>
                    </div>
                </div>
            </div>
            
            <div class="col">
                <div class="card h-100">
                    <img src="view/images/euskera.jpg" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h5 class="card-title ">Uso del euskera</h5>
                    </div>
                </div>
            </div>
            
            <div class="col">
                <div class="card h-100">
                    <img src="view/images/investigacion.jpg" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h5 class="card-title ">Investigacion e Inovacion</h5>
                    </div>
                </div>
            </div>

        </div>
        
        <br>
        <!--CAROUSEL-->
        <div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div id="myCarouselInner" class="carousel-inner">
                <!-- Se inserta desde index.js -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!--CAROUSEL-->
        <div id="cardGroup">
           <!-- Se inserta desde index.js -->
        </div>
    </div>

    <!--CONTENT-->



    <footer id="footer" class="bg-light2"></footer>

    <!--SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c4fc8a3024.js"></script>
    <script src="view/js/insert.js"></script>
    <script src="view/js/index.js"></script>
</body>

</html>
