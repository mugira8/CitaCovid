<div id="contacto">
    <h2 class="text-danger ">Contacta con Umbrella Corp.</h2>

        <!--112-->
            <div class="row w-75" >
                <div class=" mb-2 col-lg-6 col-sm-12">
                    <img class="w-100 mb-2 col-lg-6 col-sm-12" src="https://media-edg.barcelona.cat/wp-content/uploads/2020/12/19110940/Banners-Municipals_640x360_CAST.png" alt="">
                </div>

            <div class="foto">
                <img class="imagen2"
                    src="https://www.osakidetza.euskadi.eus/contenidos/informacion/osk_corp_contacta_osakidetza/es_def/images/ab-84-osakidetza-contacta-consejo-sanitario.jpg"
                    alt="">
            </div>

       
        <!--Formulario contacto-->
            <div id="formContacto">
                <section>
                    <div class="container">
                      <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            
                           <center><!--tlf osakidetza-->
                            <div class="row w-100 mt-3" >
                                <div class=" mb-2 col-lg-6 col-sm-12">
                                    <img class=" h-75 d-inline-block imgContenedor" src="https://www.osakidetza.euskadi.eus/contenidos/informacion/osk_corp_contacta_osakidetza/es_def/images/ab-84-osakidetza-contacta-consejo-sanitario.jpg" alt="">
                                </div>

                                <div class="back row mb-2 col-lg-6 col-sm-12 align-content-center "> 
                                    <p class="info2 a text-danger ">Consejo Sanitario <br> 900 20 30 40</p>
                                </div>
                            </div>
                          </center> 

                        </div>
                        <div class="col-lg-6 col-sm-12">
                          <iframe id="map" class="w-100"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d186170.97555171457!2d-2.714678211299885!3d43.190158097341595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd51d430e6aa0a45%3A0xb28083d8096b395b!2sIES%20Elgoibar%20BHI!5e0!3m2!1ses!2ses!4v1636372504498!5m2!1ses!2ses"
                             height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                        <center><strong>
                            <h3 class="es">Contáctanos</h3>
                          </strong></center>
                        <hr>
                      </div>


                      <div class="container">
                        <!-- FORMULARIO INICIO -->
                        <form role="form" id="formulario" action="?" method="POST" onsubmit="formRelleno()">
                          <div class="form-group">
                            <label class="control-label es" for="Nombre">Nombre</label>
                            <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Introduzca su nombre"
                              required />
                          </div>
                          <div class="form-group">
                            <label class="control-label es" for="Correo">Dirección de Correo Electrónico</label>
                            <input type="email" class="form-control" id="Correo" name="Correo"
                              placeholder="Introduzca su correo electrónico" required />
                          </div>
                          <div class="form-group">
                            <label class="control-label es" for="Motivo" name="Mcontacto">Motivo de Contacto</label>
                            <select name="MotivoS" id="MotivoS" onchange="mostrar()" class="form-control">
                              <option class="es" value="Viaje" id="Viaje" selected disabled>Escoge una opción</option>

                              <option class="es" value="Productos" id="Productos">Productos</option>
                              <option class="es" value="Drones">Drones</option>
                              <option class="es" value="Web">Web</option>

                              <option class="es" value="Otro">Otro...</option>
                            </select>
                          </div>
                          <div></div>
                          <div class="form-group" style="display: none;" id="motivo">
                            <label class="control-label es" for="MasMotivo">Motivo</label>
                            <input class="form-control" for="MasMotivo" name="MasMotivo" type="text" id="MasMotivo2"
                              placeholder="Motivo adjunto" />
                          </div>
                          <div class="form-group">
                            <label class="control-label es" for="Mensaje">Mensaje</label>
                            <textarea rows="5" cols="30" class="form-control" id="Mensaje" name="Mensaje"
                              placeholder="Introduzca su mensaje"></textarea>
                          </div><br>
                          <div class="form-group">
                            <button type="submit" class="btn btn-primary es" value="Enviar" id="btnEnviar">Enviar</button>
                            <input type="reset" class="btn btn-default" value="Limpiar">
                          </div>
                          <div id="respuesta" style="display: none;"></div>
                        </form>
                        <!-- FORMULARIO FINAL -->
                      </div>
                    </div>
                  </section>

            </div>
        <!--centros tlf-->
            <div id="centrosCon" class="bg-info">
                <div id="centros">

                </div>
            </div>
</div><!--fin contacto-->
