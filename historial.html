<html lang="en" ng-app='myApp'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="view/css/index.css">
    <link rel="stylesheet" href="view/css/general.css">
    <link rel="stylesheet" href="view/css/historial.css">
    <link rel="icon" href="view/images/icon.png">
    <title>Mi Historial</title>
    <link rel="shortcut icon" href="view/images/icon.png">
</head>

<body>

    <div id="navbar" ng-include="'navbar.html'"></div>

    <!--Editar Perfil-->
        <div class="modal-body" ng-controller="miControlador" >
            <div class="container contenedor">
                    <div class="col-12 col-md-6 datosPerfil" ng-init="inactive=true">
                        <div class=""><!--ng-repeat="item in lista-->
                            <input type="text" id="tis"  style="display: none;" placeholder="{{item.Tis}}" ng-model="item.Tis">
                            <input type="text" ng-disabled="inactive" class="form-control datoPaciente" id="nombre" placeholder="{{item.Nombre}}" ng-model="item.Nombre">
                            <input type="text" ng-disabled="inactive" class="form-control datoPaciente" id="apellido" placeholder="{{item.Apellido}}" ng-model="item.Apellido">
                            <input type="text" ng-disabled="inactive" class="form-control datoPaciente" id="edad" placeholder="{{item.Fecha}}" ng-model="item.Fecha">
                        </div>
                        <div class="botones">
                            <div class="container">
                                <div class="row">
                                    <button type="button" class="btn btn-danger col-4 botonPerfil1" ng-click="inactive = !inactive">Editar Perfil</button>
                                    <button type="button" class="btn btn-danger col-4 botonPerfil1" ng-click="confirmarEditar()">Confirmar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="col-12 col-md-6">
                    <!-- imagen del usuario -->
                    <img src="view/images/fotoPerfil.jpg" class="img-thumbnail" alt="...">
                    <div class="botonesFoto">
                        <input class="form-control" type="file" id="formFile">
                        <button type="button" class="btn btn-danger botonPerfil btnenviar">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

    <!--Seccion Central-->
    <div class="container">
        <div class="miCuenta col-12" ng-repeat="item in lista">
            <div class="container">
                <input type="text" class="campoCuenta col-11 col-md-3" disabled placeholder="{{item.Nombre}}">
                <input type="text" class="campoCuenta col-11 col-md-3" disabled placeholder="{{item.Apellido}}">
                <input type="text" class="campoCuenta col-11 col-md-3" disabled placeholder="{{item.Tis}}">
            </div>
        </div>

        <div class="seccionCentral col-12">
            <table>
                <tr>
                    <th>Tipo Vacuna</th>
                    <th>Numero de Dosis</th>
                    <th>Fecha</th>
                </tr>
                <tr ng-repeat="item in lista">
                    <td>{{item.Tipo}}</td>
                    <td>{{item.Num_dosis}}</td>
                    <td>{{item.Fecha}}</td>
                </tr>
            </table>
        </div>
    </div>


    <button onclick="topFunction()" id="myBtn" title="Go to top" class="btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
      </svg></button>

    <footer id="footer" class="bg-light2" ng-include="'footer.html'"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c4fc8a3024.js"></script>
    <script src="view/js/index.js"></script>
    <script src="view/js/general.js"></script>
    <script src="view/js/historial.js"></script>
</body>

</html>
