<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="view/css/index.css">
    <link rel="stylesheet" href="view/css/general.css">
    <link rel="stylesheet" href="view/css/prueba.css">
    <link rel="icon" href="view/images/icon.png">
    <link rel="shortcut icon" href="view/images/icon.png">
</head>
<body>
    
    <button type="button" class="btn2 btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <div class="izquierda">
                   
                    <div class="miPerfil">
                        <h2>Mi Perfil</h2>
                    </div>

                    <div class="inputs">

                        <input type="text" class="inputEdit" id="nombre" placeholder="Nombre">
                        
                        <input type="text" class="inputEdit" id="apellido" placeholder="Apellido">
    
                        <input type="text" class="inputEdit" id="edad" placeholder="Edad">

                    </div>

                    <div class="botones">
                        <button class="btnEditarPerfil">Editar Perfil</button>
                        
                        <button class="btnConfirmar">Confirmar</button>
                    </div>

                </div>

                <div class="derecha">
                    
                    <img class="ftPerfil" src="/view/images/fotoPerfil.jpg">

                    <div class="botonesFoto">
                        <input class="inputFile" type="file">
                        <button class="btnEnviar">Enviar</button>
                    </div>
                </div>

            </div>
          </div>
        </div>
      </div>

    <!--SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c4fc8a3024.js"></script>
    <script src="view/js/insert.js"></script>
    <script src="view/js/jsFunctions.js"></script>

</body>
</html>
